#cloud-config
hostname : kube-rancher-01
ssh_authorized_keys:
  - ssh-rsa  wisma@DESKTOP-GRFMUGQ
#users:
#  - name: docker
#    ssh_authorized_keys:
#      - ssh-rsa  wisma@DESKTOP-GRFMUGQ
write_files:
  - path: /etc/rc.local
    permissions: "0755"
    owner: root
    content: |
      #!/bin/bash
      wait-for-docker
      docker run -d --restart=unless-stopped -p 8080:80 -p 8443:443 rancher/rancher
rancher:
  console: default
  state:
    fstype: auto
    dev: LABEL=RANCHER_STATE
    autoformat:
      - /dev/sda
  network:
    interfaces:
      eth0:
        address: 192.168.0.200/24
        gateway: 192.168.0.1
#        mtu: 1500
        dhcp: false
    dns:
      nameservers:
        - 8.8.8.8
        - 8.8.4.4
